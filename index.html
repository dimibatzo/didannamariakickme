<html>
    <head>
        <title>Did Anna Maria Kick You?</title>
        <meta name="description" content="Did Anna Maria kick you?">
        <meta name="keywords" content="did,Anna Maria,kick,me,you,avengers,infinity,war,half,fifty,50,percent,snap">
        <meta name="author" content="Tristan Bellman-Greenwood">
        <script>
            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
            
            function onLoad() {
                var displayElement = document.getElementById("display");
                
                var randomNumber = getCookie("thanosNumber");
                
                if (!randomNumber) {
                    randomNumber = Math.random();
                    document.cookie = "thanosNumber=" + randomNumber + "; expires=Fri, 3 May 2019 00:00:00 UTC";
                } else {
                    randomNumber = Number(randomNumber);
                }
                
                if (randomNumber < 0.5) {
                    displayElement.textContent = "You were slain by Anna Maria, for the good of the group.";
                } else {
                    displayElement.textContent = "You were spared by Anna Maria.";
                }
            }
            
            function clearCookie() {
                document.cookie = "thanosNumber=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
                location.reload();
            }
        </script>
    </head>
    <body onload="onLoad()">
        <div style="width: 100%; height: 100%;">
            <span id="display" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: sans-serif; font-size: 4em; text-align: center;">You were slain by Thanos, for the good of the Universe.</span>
            <!-- <button onclick="clearCookie()">Clear Cookie</button> -->
        </div>
    </body>
</html>
